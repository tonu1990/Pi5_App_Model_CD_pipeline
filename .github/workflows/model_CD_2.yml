name: Model Artifacts CD - Deploy Model Artifacts(.ONNX and labels) to Pi

on:
  workflow_dispatch:
    inputs:
      model-source:
        description: >
          "GithubRelease" to deploy from GitHub Release;
          "GithubRepo" to upload to Github release, then deploy
        type: choice
        required: true
        default: GithubRelease
        options:
          - GithubRelease
          - GithubRepo
      release-version:
        description: 'GitHub Release Version'
        required: false
        default: 'latest'
      pi-project-dir:
        description: 'Model Artifacts directory on Pi'
        required: false
        default: ''
      artifact_glob:
        description: >
          (GithubRepo mode) Glob to find ONNX under your repo, e.g. Model_dev/artifacts/*.onnx
        required: false
        default: Model_dev/artifacts/*.onnx

permissions:
  contents: write

concurrency:
  group: model-cd
  cancel-in-progress: true

jobs:
  prepare:
    name: Prepare Model Bundle
    runs-on: ubuntu-latest
    outputs:
      model_name: ${{ steps.download.outputs.model_name }}
      model_sha:  ${{ steps.hash.outputs.model_sha }}
      short_sha:  ${{ steps.hash.outputs.short_sha }}
      utc_stamp:  ${{ steps.utc.outputs.utc_stamp }}
      source_tag: ${{ steps.rel.outputs.tag_name }}
      pi_project_name: ${{ steps.repo-config.outputs.pi_project_name }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure project name
        id: repo-config
        shell: bash
        run: |
          if [ -z "${{ github.event.inputs.pi-project-dir }}" ]; then
            PI_PROJECT_NAME="${{ github.event.repository.name }}"
            echo "Using repository name as project directory: $PI_PROJECT_NAME"
          else
            PI_PROJECT_NAME="${{ github.event.inputs.pi-project-dir }}"
            echo "Using user-specified project directory: $PI_PROJECT_NAME"
          fi
          PI_PROJECT_NAME=$(echo "$PI_PROJECT_NAME" | sed 's/[./]//g')
          echo "Sanitized project name: $PI_PROJECT_NAME"
          echo "pi_project_name=$PI_PROJECT_NAME" >> $GITHUB_OUTPUT

      # ---- GithubRepo Mode: Find ONNX in repo and upload to release ----
      - name: Find ONNX in repository (GithubRepo mode)
        id: find-onnx
        if: ${{ github.event.inputs.model-source == 'GithubRepo' }}
        shell: bash
        run: |
          set -euo pipefail
          GLOB="${{ github.event.inputs.artifact_glob }}"
          echo "Searching for ONNX files with glob: $GLOB"
          
          # Find all ONNX files matching the glob
          mapfile -t onnx_files < <(ls -1 $GLOB 2>/dev/null | grep -E '\.onnx$' || true)
          
          if [ "${#onnx_files[@]}" -eq 0 ]; then
            echo "❌ No ONNX files found matching glob: $GLOB"
            exit 1
          fi
          
          if [ "${#onnx_files[@]}" -gt 1 ]; then
            echo "❌ Multiple ONNX files found. Please specify only one ONNX file."
            echo "Found files:"
            printf ' - %s\n' "${onnx_files[@]}"
            exit 1
          fi
          
          SELECTED="${onnx_files[0]}"
          echo "✅ Found single ONNX file: $SELECTED"
          echo "MODEL_PATH=$SELECTED" >> $GITHUB_ENV
          echo "model_name=$(basename "$SELECTED")" >> $GITHUB_OUTPUT

      - name: Upload to GitHub Release (GithubRepo mode)
        id: upload-release
        if: ${{ github.event.inputs.model-source == 'GithubRepo' }}
        uses: actions/github-script@v7
        env:
          GH_TOKEN: ${{ github.token }}
        with:
          script: |
            const [owner, repo] = process.env.GITHUB_REPOSITORY.split('/');
            const modelPath = process.env.MODEL_PATH;
            const modelName = '${{ steps.find-onnx.outputs.model_name }}';
            const fs = require('fs');
            const path = require('path');

            console.log(`Uploading ${modelName} to GitHub Release`);

            // Create or get the 'latest' release
            let release;
            try {
              release = await github.rest.repos.getReleaseByTag({ owner, repo, tag: 'latest' });
              console.log(`Found existing 'latest' release: ${release.data.tag_name}`);
            } catch (e) {
              if (e.status === 404) {
                release = await github.rest.repos.createRelease({
                  owner, 
                  repo, 
                  tag_name: 'latest', 
                  name: 'Latest Model', 
                  draft: false, 
                  prerelease: false
                });
                console.log(`Created new 'latest' release`);
              } else {
                core.setFailed(`Error accessing releases: ${e.message}`);
                return;
              }
            }

            // Delete existing ONNX assets with same name
            const assets = (await github.rest.repos.listReleaseAssets({ 
              owner, repo, release_id: release.data.id 
            })).data;
            
            const existingAssets = assets.filter(a => a.name.endsWith('.onnx'));
            for (const asset of existingAssets) {
              await github.rest.repos.deleteReleaseAsset({ 
                owner, repo, asset_id: asset.id 
              });
              console.log(`Deleted existing asset: ${asset.name}`);
            }

            // Upload new ONNX file
            const stat = fs.statSync(modelPath);
            const data = fs.readFileSync(modelPath);
            
            await github.rest.repos.uploadReleaseAsset({
              owner,
              repo,
              release_id: release.data.id,
              name: modelName,
              data: data,
              headers: {
                'content-type': 'application/octet-stream',
                'content-length': stat.size
              }
            });

            console.log(`✅ Successfully uploaded ${modelName} to 'latest' release`);
            core.setOutput('tag_name', 'latest');
            core.setOutput('asset_name', modelName);

      # ---- GithubRelease Mode: Get release asset ----
      - name: Get release & select .onnx asset (GithubRelease mode)
        id: rel
        if: ${{ github.event.inputs.model-source == 'GithubRelease' }}
        uses: actions/github-script@v7
        env:
          GH_TOKEN: ${{ github.token }}
        with:
          script: |
            const [owner, repo] = process.env.GITHUB_REPOSITORY.split('/');
            const releaseVersion = '${{ github.event.inputs.release-version }}' || 'latest';
            const piProject = '${{ steps.repo-config.outputs.pi_project_name }}';
            
            console.log(`Fetching release: ${releaseVersion}`);
            console.log(`Pi project directory: ${piProject}`);
            
            try {
              let release;
              
              if (releaseVersion === 'latest') {
                release = await github.rest.repos.getLatestRelease({ owner, repo });
              } else {
                release = await github.rest.repos.getReleaseByTag({ owner, repo, tag: releaseVersion });
              }
              
              console.log(`Found release: ${release.data.tag_name}`);
              
              // Find ONNX assets
              const assets = release.data.assets || [];
              const onnxAssets = assets.filter(a => a.name && a.name.toLowerCase().endsWith('.onnx'));
              
              if (onnxAssets.length === 0) {
                core.setFailed(`No .onnx assets found in release "${release.data.tag_name}"`);
                return;
              }
              
              // Use the first ONNX asset found
              const onnx = onnxAssets[0];
              console.log(`Selected ONNX asset: ${onnx.name} (${onnxAssets.length} total ONNX files found)`);
              
              // Set outputs for downstream steps
              core.setOutput('tag_name', release.data.tag_name);
              core.setOutput('asset_id', String(onnx.id));
              core.setOutput('asset_name', onnx.name);
              core.setOutput('asset_count', String(onnxAssets.length));
              
              // If multiple ONNX files, warn but continue with first one
              if (onnxAssets.length > 1) {
                console.warn(`⚠️ Multiple ONNX files found. Using first file: ${onnx.name}`);
                console.warn(`   Consider updating the workflow to handle multiple models if needed.`);
              }
              
            } catch (error) {
              if (error.status === 404) {
                if (releaseVersion === 'latest') {
                  core.setFailed(`No releases found in this repository. Please create a release first.`);
                } else {
                  core.setFailed(`Release '${releaseVersion}' not found. Available releases can be viewed in the repository.`);
                }
              } else {
                core.setFailed(`Error accessing repository: ${error.message}`);
              }
            }

      - name: Set release outputs for GithubRepo mode
        if: ${{ github.event.inputs.model-source == 'GithubRepo' }}
        shell: bash
        run: |
          echo "tag_name=latest" >> $GITHUB_OUTPUT
          echo "asset_name=${{ steps.find-onnx.outputs.model_name }}" >> $GITHUB_OUTPUT
          # For GithubRepo mode, we'll handle the download differently

      - name: Download ONNX asset (GithubRelease mode)
        id: download-release
        if: ${{ github.event.inputs.model-source == 'GithubRelease' }}
        env:
          GH_TOKEN: ${{ github.token }}
        shell: bash
        run: |
          set -euo pipefail
          ASSET_ID='${{ steps.rel.outputs.asset_id }}'
          ASSET_NAME='${{ steps.rel.outputs.asset_name }}'
          REPOSITORY='${{ github.repository }}'
          
          echo "Downloading asset from release: $ASSET_NAME (id=$ASSET_ID)"
          echo "Source repository: $REPOSITORY"
          echo "Release version: ${{ steps.rel.outputs.tag_name }}"
          
          curl -sSL \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/octet-stream" \
            -o "$ASSET_NAME" \
            "https://api.github.com/repos/${REPOSITORY}/releases/assets/$ASSET_ID"
          
          echo "MODEL_PATH=$ASSET_NAME" >> $GITHUB_ENV
          echo "model_name=$ASSET_NAME" >> $GITHUB_OUTPUT

      - name: Copy local ONNX file (GithubRepo mode)
        if: ${{ github.event.inputs.model-source == 'GithubRepo' }}
        shell: bash
        run: |
          cp "${{ env.MODEL_PATH }}" "${{ steps.find-onnx.outputs.model_name }}"
          echo "MODEL_PATH=${{ steps.find-onnx.outputs.model_name }}" >> $GITHUB_ENV

      - name: Show file size (sanity check)
        shell: bash
        run: |
          BYTES=$(stat -c%s "$MODEL_PATH")
          echo "Model file: $MODEL_PATH"
          echo "Size: $BYTES bytes"
          echo "Source: ${{ github.repository }}"
          echo "Mode: ${{ github.event.inputs.model-source }}"
          echo "Release: ${{ fromJSON(steps.rel.outputs.tag_name || steps.upload-release.outputs.tag_name || 'latest') }}"

      - name: Compute sha256 (identity)
        id: hash
        shell: bash
        run: |
          SHA=$(sha256sum "$MODEL_PATH" | cut -d' ' -f1)
          echo "sha256: $SHA"
          echo "Source: ${{ github.repository }}"
          echo "Release: ${{ fromJSON(steps.rel.outputs.tag_name || steps.upload-release.outputs.tag_name || 'latest') }}"
          echo "$SHA  $(basename "$MODEL_PATH")" > sha256.txt
          echo "model_sha=$SHA" >> $GITHUB_OUTPUT
          echo "short_sha=${SHA:0:12}" >> $GITHUB_OUTPUT

      - name: UTC timestamp
        id: utc
        shell: bash
        run: echo "utc_stamp=$(date -u +%Y%m%d-%H%M)" >> $GITHUB_OUTPUT

      - name: Build manifest.json
        shell: bash
        run: |
          cat > manifest.json << JSON
          {
            "model_id_sha256": "${{ steps.hash.outputs.model_sha }}",
            "filename": "${{ steps.download-release.outputs.model_name || steps.find-onnx.outputs.model_name }}",
            "deployed_at_utc": "${{ steps.utc.outputs.utc_stamp }}",
            "source_repository": "${{ github.repository }}",
            "source_release": "${{ steps.rel.outputs.tag_name || steps.upload-release.outputs.tag_name || 'latest' }}",
            "deployment_mode": "${{ github.event.inputs.model-source }}",
            "pi_project_directory": "${{ steps.repo-config.outputs.pi_project_name }}"
          }
          JSON
          cat manifest.json

      - name: Upload deployment bundle
        uses: actions/upload-artifact@v4
        with:
          name: model-bundle
          path: |
            ${{ env.MODEL_PATH }}
            sha256.txt
            manifest.json

  deliver:
    name: Deploy to Pi
    needs: prepare
    runs-on: [self-hosted, app_model_cd]
    steps:
      - name: Download deployment bundle
        uses: actions/download-artifact@v4
        with:
          name: model-bundle

      - name: Show deployment info
        run: |
          echo "Deploying model to Pi"
          echo "Source repository: ${{ github.repository }}"
          echo "Source release: ${{ needs.prepare.outputs.source_tag }}"
          echo "Deployment mode: ${{ github.event.inputs.model-source }}"
          echo "Pi project directory: ${{ needs.prepare.outputs.pi_project_name }}"
          echo "Files to deploy:"
          ls -l

      - name: Create project directory structure on Pi
        id: setup-dirs
        shell: bash
        run: |
          PI_PROJECT_NAME="${{ needs.prepare.outputs.pi_project_name }}"
          TARGET_BASE="/opt/edge/$PI_PROJECT_NAME"
          
          echo "Setting up project directory on Pi"
          echo "Project name: $PI_PROJECT_NAME"
          echo "Target base: $TARGET_BASE"
          echo "Source: ${{ github.repository }}"
          
          # Create all required directories
          sudo mkdir -p "$TARGET_BASE/models"
          sudo mkdir -p "$TARGET_BASE/manifests"
          sudo mkdir -p "$TARGET_BASE/tmp"
          
          # Create deployments.log if it doesn't exist
          sudo touch "$TARGET_BASE/deployments.log"
          
          # Set proper permissions (adjust as needed for your user)
          sudo chown -R $USER:$USER "$TARGET_BASE" || true
          sudo chmod -R 755 "$TARGET_BASE"
          
          echo "Project structure created:"
          ls -la "$TARGET_BASE/"
          
          # Set output for use in subsequent steps
          echo "target_base=$TARGET_BASE" >> $GITHUB_OUTPUT

      - name: Verify project directory exists on Pi
        shell: bash
        run: |
          TARGET_BASE="${{ steps.setup-dirs.outputs.target_base }}"
          PI_PROJECT_NAME="${{ needs.prepare.outputs.pi_project_name }}"
          echo "Verifying project directory: $TARGET_BASE"
          echo "Project name: $PI_PROJECT_NAME"
          test -d "$TARGET_BASE" || (echo "Base directory missing"; exit 1)
          test -d "$TARGET_BASE/models" || (echo "Models directory missing"; exit 1)
          test -d "$TARGET_BASE/manifests" || (echo "Manifests directory missing"; exit 1)
          test -d "$TARGET_BASE/tmp" || (echo "Temp directory missing"; exit 1)
          test -f "$TARGET_BASE/deployments.log" || (echo "Deployments log missing"; exit 1)
          echo "✓ All project directories verified"

      - name: Verify sha256 on Pi (integrity check)
        id: verify
        shell: bash
        run: |
          set -e
          FILE="$(find . -maxdepth 4 -type f -name '*.onnx' | head -n1)"
          echo "File: $FILE"
          echo "Source: ${{ github.repository }}"
          SHA_LOCAL="$(sha256sum "$FILE" | cut -d' ' -f1)"
          SHA_EXPECT="${{ needs.prepare.outputs.model_sha }}"
          echo "Local SHA: $SHA_LOCAL"
          echo "Expected SHA: $SHA_EXPECT"
          test "$SHA_LOCAL" = "$SHA_EXPECT" || (echo "SHA256 mismatch"; exit 1)
          echo "ok=true" >> $GITHUB_OUTPUT

      - name: Idempotency check (skip if already current)
        id: idem
        shell: bash
        run: |
          set -e
          TARGET_BASE="${{ steps.setup-dirs.outputs.target_base }}"
          EXPECT="${{ needs.prepare.outputs.model_sha }}"
          SOURCE_REPO="${{ github.repository }}"
          RELEASE_TAG="${{ needs.prepare.outputs.source_tag }}"
          
          if [ -L "$TARGET_BASE/current.onnx" ]; then
            CUR="$(readlink -f "$TARGET_BASE/current.onnx")"
            CUR_SHA="$(sha256sum "$CUR" | cut -d' ' -f1)"
            echo "Current model SHA: $CUR_SHA"
            echo "Expected SHA: $EXPECT"
            echo "Source: $SOURCE_REPO"
            echo "Release: $RELEASE_TAG"
            if [ "$CUR_SHA" = "$EXPECT" ]; then
              echo "skip=true" >> $GITHUB_OUTPUT
              echo "$(date -u +%Y-%m-%dT%H:%M:%SZ) ALREADY-CURRENT model_id=$EXPECT source=$SOURCE_REPO release=$RELEASE_TAG" >> "$TARGET_BASE/deployments.log"
              exit 0
            fi
          fi
          echo "skip=false" >> $GITHUB_OUTPUT

      - name: Check free disk space (need > 200MB)
        if: steps.idem.outputs.skip != 'true'
        shell: bash
        run: |
          TARGET_BASE="${{ steps.setup-dirs.outputs.target_base }}"
          AVAIL_KB=$(df -Pk "$TARGET_BASE" | awk 'NR==2{print $4}')
          REQ_KB=200000
          echo "Available disk space: ${AVAIL_KB} KB"
          if [ "$AVAIL_KB" -lt "$REQ_KB" ]; then
            echo "Not enough disk space for safe deploy"; exit 1
          fi

      - name: Stage, move, and atomic switch
        if: steps.idem.outputs.skip != 'true'
        shell: bash
        run: |
          set -e
          FILE="$(find . -maxdepth 4 -type f -name '*.onnx' | head -n1)"
          MODEL_ID="${{ needs.prepare.outputs.model_sha }}"
          SHORT="${{ needs.prepare.outputs.short_sha }}"
          STAMP="${{ needs.prepare.outputs.utc_stamp }}"
          SOURCE_REPO="${{ github.repository }}"
          RELEASE_TAG="${{ needs.prepare.outputs.source_tag }}"
          MODEL_FILE="${{ needs.prepare.outputs.model_name }}"
          MODEL_BASENAME="${MODEL_FILE%.*}"
          PI_PROJECT_NAME="${{ needs.prepare.outputs.pi_project_name }}"
          TARGET_BASE="${{ steps.setup-dirs.outputs.target_base }}"
          
          # Use original model name + timestamp + short sha for unique filename
          FINAL="$TARGET_BASE/models/${MODEL_BASENAME}-${STAMP}-${SHORT}.onnx"
          MANIFEST_FINAL="$TARGET_BASE/manifests/${MODEL_BASENAME}-${MODEL_ID}.json"

          echo "Deploying model to Pi"
          echo "Source: $SOURCE_REPO"
          echo "Release: $RELEASE_TAG"
          echo "Pi project: $PI_PROJECT_NAME"
          echo "Target: $FINAL"

          # Stage the file
          STAGE="$TARGET_BASE/tmp/$MODEL_ID"
          echo "Staging at: $STAGE"
          sudo mkdir -p "$STAGE"
          sudo cp "$FILE" "$STAGE/model.onnx"
          sudo cp manifest.json "$STAGE/manifest.json"

          # Move to final location
          sudo mv "$STAGE/model.onnx" "$FINAL"
          sudo mv "$STAGE/manifest.json" "$MANIFEST_FINAL"
          sudo rmdir "$STAGE" || true

          # Update symlinks
          if [ -L "$TARGET_BASE/current.onnx" ]; then
            OLD="$(readlink -f "$TARGET_BASE/current.onnx")"
            sudo ln -sfn "$OLD" "$TARGET_BASE/previous.onnx"
          fi

          sudo ln -sfnr "$FINAL" "$TARGET_BASE/current.onnx"

          # Log the deployment
          echo "$(date -u +%Y-%m-%dT%H:%M:%SZ) DEPLOY model_id=$MODEL_ID source=$SOURCE_REPO release=$RELEASE_TAG project=$PI_PROJECT_NAME file=$(basename "$FINAL")" | sudo tee -a "$TARGET_BASE/deployments.log" > /dev/null

          echo "current.onnx -> $(readlink -f "$TARGET_BASE/current.onnx")"
          [ -L "$TARGET_BASE/previous.onnx" ] && echo "previous.onnx -> $(readlink -f "$TARGET_BASE/previous.onnx")" || echo "previous.onnx not set (first deploy)"

      - name: Retain last 10 models (prune older)
        if: steps.idem.outputs.skip != 'true'
        shell: bash
        run: |
          set -e
          TARGET_BASE="${{ steps.setup-dirs.outputs.target_base }}"
          MODELS_DIR="$TARGET_BASE/models"
          cd "$MODELS_DIR" || exit 0
          
          # Get all model files, sorted by time (newest first)
          ls -1t *.onnx > /tmp/models_all.txt 2>/dev/null || true
          head -n 10 /tmp/models_all.txt > /tmp/keep.txt 2>/dev/null || true
          tail -n +11 /tmp/models_all.txt > /tmp/cand_delete.txt 2>/dev/null || true

          CUR="$(readlink -f "$TARGET_BASE/current.onnx")"
          PREV="$(readlink -f "$TARGET_BASE/previous.onnx" 2>/dev/null || true)"

          while read -r f; do
            [ -z "$f" ] && continue
            ABS="$MODELS_DIR/$f"
            [ "$ABS" = "$CUR" ] && { echo "Keep (current): $f"; continue; }
            [ -n "$PREV" ] && [ "$ABS" = "$PREV" ] && { echo "Keep (previous): $f"; continue; }
            echo "Deleting old model: $f"
            sudo rm -f -- "$ABS"
            # Also delete corresponding manifest
            MANIFEST_NAME="${f%.*}"  # Remove .onnx extension
            sudo rm -f "$TARGET_BASE/manifests/$MANIFEST_NAME-*.json" 2>/dev/null || true
          done < /tmp/cand_delete.txt

      - name: Show deployment result
        run: |
          TARGET_BASE="${{ steps.setup-dirs.outputs.target_base }}"
          PI_PROJECT_NAME="${{ needs.prepare.outputs.pi_project_name }}"
          echo "=== Deployment Complete ==="
          echo "Project: $PI_PROJECT_NAME"
          echo "Source: ${{ github.repository }}"
          echo "Release: ${{ needs.prepare.outputs.source_tag }}"
          echo "Base directory: $TARGET_BASE"
          echo "=== Directory Structure ==="
          ls -la "$TARGET_BASE/"
          echo "=== Models ==="
          ls -la "$TARGET_BASE/models/" || echo "No models directory"
          echo "=== Manifests ==="
          ls -la "$TARGET_BASE/manifests/" || echo "No manifests directory"
          echo "=== Symlinks ==="
          ls -la "$TARGET_BASE/current.onnx" 2>/dev/null || echo "No current.onnx symlink"
          ls -la "$TARGET_BASE/previous.onnx" 2>/dev/null || echo "No previous.onnx symlink"